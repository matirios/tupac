<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Tupac | Contacto </title>
</head>
<body>
    <header class="colorcabecera">
        <a href="../index.html"><img src="../imagenes/logotupac.png" alt="logo tupac"></a>
        <h1>Tupac</h1>
        <h2>Contacto</h2>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./quienes-somos.html">Quienes somos</a></li>
                <li><a href="./ubicacion.html">Ubicacion</a></li>
            </ul>
        </nav>
    </header>
         <main class="colorfondopantalla">
             <section >
                 <img src="../imagenes/logotupac.png" alt="logo tupac">
             </section>
             <section class="colorContacto">
                 
                 <form >
                     <div>
                        <label for="Nombre Completo">Nombre Completo</label>
                        <input type="text" placeholder="Nombre Completo" required>
                    </div>
                      
                     <div>
                        <label for="email">Email</label>
                       <input type="email" id="email" placeholder="Email" required>
                     </div>
                     <div>
                         <label for="telefono">Numero de telefono</label>
                         <input type="tel"id="telefono" placeholder="Opcional" >
                     </div>
                     <div>
                         <label for="mensaje">Dejanos tu mensaje</label>
                         <input type="text" id="mensaje" placeholder="Opcional">
                    
                         <input type="submit">
                         <input type="reset">
                    </div>
                    <div>
                        <label for="mayorista">Mayorista</label>
                        <input type="radio" name="comprador" id="mayorista">
                        <label for="minorista"></label>Minorista
                        <input type="radio" name="comprador" id="minorista">
                    </div>  
                </form>
            </section>
        </main>
     <footer class="colorpiepagina">
         <ul>
             <li><a href="https://www.facebook.com/Tupac"target="_blank"><img src="../imagenes/facebook-logo.jpg" alt="Facebook"></a></li>
             <li><a href="https://www.instagram.com/Tupac"target="_blank"><img src="../imagenes/instagram-logo.jpg" alt="Instagram"></a></li>
             <li><a href="https://www.outlook.live.com/Tupac"target="_blank"><img src="../imagenes/correo-logo.jpg" alt="Correo"></a></li>
        </ul>
    </footer>
